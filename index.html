<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Soma / DOM </title>
</head>
<body>
    
    <div class="soma">
        <h1> Somando com DOM </h1>
            <div class="buttons">
                <input type="number" name="valor1" id="valor1"> 
                <input class="button" type="button" value="+"> 
                <input type="number" name="valor2" id="valor2">
                <input type="button" value="=" onclick="somar()">
            </div>
        <div id="resp"> Resposta </div>
    </div>

    <script>
        function somar() {
            var v1 = window.document.getElementById("valor1");
            var v2 = window.document.querySelector("input#valor2");
            var resp = window.document.getElementById("resp");
            var n1 = Number(v1.value);
            var n2 = Number(v2.value);
            var resultado = n1 + n2;
            resp.innerHTML = `A Soma Entre ${n1} e ${n2} Ã© igual a ${resultado}.`//placeholders
        }
    </script>

</body>
</html>
